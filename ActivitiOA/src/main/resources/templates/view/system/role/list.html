<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>岗位列表</title>
 	<script th:replace="/view/public/header :: header"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
 
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 岗位管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle">
       
        <!-- 表头-->
        <thead>
            <tr align="CENTER" valign="MIDDLE" id="TableTitle">
            	<td width="200px">岗位名称</td>
                <td width="300px">岗位说明</td>
                <td>相关操作</td>
            </tr>
        </thead>

		<!--显示数据列表-->
        <tbody id="TableData" class="dataContainer" datakey="roleList">
			<tr class="TableDetail1 template" th:each="role : ${roles}" >
				<td>[[ ${role.name} ]]&nbsp;</td>
				<td>[[ ${role.description} ]]&nbsp;</td>
				<td><a onClick="return delConfirm()" th:href="@{/role/delete(id=${role.id})}">删除</a>
					<a th:href="@{'/role/editUI/' + ${role.id}}">修改</a>
					<a th:href="@{/role/editPrivilegeUI(roleId=${role.id})}">设置权限</a>
				</td>
			</tr>
        </tbody>
    </table>
    
    <!-- 其他功能超链接 -->
    <div id="TableTail">
        <div id="TableTail_inside">
            <a th:href="@{/role/addUI}"><img th:src="@{/style/images/createNew.png}" /></a>
        </div>
    </div>
</div>
</body>
</html>
