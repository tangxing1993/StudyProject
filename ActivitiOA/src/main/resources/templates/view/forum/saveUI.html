<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>版块设置</title>
    <script th:replace="/view/public/header :: header"></script>
    <script type="text/javascript">
    </script>
</head>
<body>

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 版块设置
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id="MainArea">
    <form th:action="@{*{id==null}?'/forum/add':'/forum/edit'}" th:object="${forum}">
        <div class="ItemBlock_Title1"><!-- 信息说明<DIV CLASS="ItemBlock_Title1">
        	<IMG BORDER="0" WIDTH="4" HEIGHT="7" SRC="../style/blue/images/item_point.gif" /> 版块信息 </DIV>  -->
        </div>
        
        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
                    <tr>
                        <td width="100">版块名称</td>
                        <td>
                        <input type="hidden" th:if="*{id}!=null" th:field="*{id}" class="InputStyle">
                        <input type="text" th:field="*{name}" class="InputStyle" /> *
                        </td>
                    </tr>
                    <tr>
                        <td>版块说明</td>
                        <td><textarea th:field="*{description}" class="TextareaStyle"></textarea></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <input type="image" th:src="@{/style/images/save.png}"/>
            <a href="javascript:history.go(-1);"><img th:src="@{/style/images/goBack.png}"/></a>
        </div>
    </form>
</div>

<div class="Description">
	说明：<br />
	1，新添加的版块默认显示在最下面。<br />
</div>

</body>
</html>
