<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META http-equiv=Content-Type CONTENT="text/html; charset=utf-8" />
	<TITLE>Activiti OA</TITLE>
	<LINK th:HREF="@{/style/blue/login.css}" type=text/css rel=stylesheet />
	<script type="text/javascript">
		if(window.parent != window){
			window.parent.location.href = window.location.href;
		}
	</script>
</HEAD>

<BODY LEFTMARGIN=0 TOPMARGIN=0 MARGINWIDTH=0 MARGINHEIGHT=0 CLASS=PageBody >
<FORM METHOD="post" NAME="actForm" th:action="@{/login}">
    <DIV ID="CenterAreaBg">
        <DIV ID="CenterArea">
            <DIV ID="LogoImg"><IMG BORDER="0" th:src="@{/style/blue/images/logo.png}" /></DIV>
            <DIV ID="LoginInfo">
                <TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 width=100%>
                    <tr>
                		<td colspan="2">
							<div style="color:red">[[${errorMsg}]]</div>
                		</td>
                	</tr>
                    <TR>
                        <TD width=45 CLASS="Subject"><IMG BORDER="0" th:src="@{/style/blue/images/login/userId.gif}" /></TD>
                        <TD><INPUT SIZE="20" CLASS="TextField" name="loginName" th:value="${loginName}" TYPE="text" /></TD>
                        <TD ROWSPAN="2" STYLE="padding-left:10px;"><INPUT TYPE="image" th:src="@{/style/blue/images/login/userLogin_button.gif}"/></TD>
                    </TR>
                    <TR>
                        <TD CLASS="Subject"><IMG BORDER="0" th:src="@{/style/blue/images/login/password.gif}" /></TD>
                        <TD><INPUT SIZE="20" CLASS="TextField" TYPE="password" NAME="password" /></TD>
                    </TR>
                </TABLE>
            </DIV>
            <DIV ID="CopyRight"><A HREF="javascript:void(0)">&copy; 2019 版权所有</A></DIV>
        </DIV>
    </DIV>
</FORM>
</BODY>

</HTML>
