# DataSource配置
# 开启H2的客户端控制
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
# nullCatalogMeansCurrent=true 解决项目初始化时表不能自动生成问题  ?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
spring.datasource.url=jdbc:h2:~/test;auto_server=true;
spring.datasource.username=sa
spring.datasource.password=123456
